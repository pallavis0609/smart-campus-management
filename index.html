<!DOCTYPE html>
<html>
<head>
  <title>Smart Campus MVP</title>
</head>
<body>
  <h2>Smart Campus Energy Test</h2>
  <button onclick="addData()">Add Energy Data</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "smart-campus-mvp.firebaseapp.com",
      databaseURL: "https://smart-campus-mvp-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "smart-campus-mvp"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function addData() {
      push(ref(db, "energy_data"), {
        room: "Lab 1",
        usage: Math.floor(Math.random() * 200),
        time: Date.now()
      });
    }

    window.addData = addData;
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head><title>Login</title></head>
<body>
<h2>Smart Campus Login</h2>

<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button onclick="login()">Login</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "smart-campus-mvp.firebaseapp.com",
  projectId: "smart-campus-mvp"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = function () {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  signInWithEmailAndPassword(auth, email, password)
    .then(() => alert("Login successful"))
    .catch(err => alert(err.message));
}
</script>
</body>
</html>
